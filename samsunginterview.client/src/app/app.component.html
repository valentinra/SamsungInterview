<h1 id="tableLabel">People list</h1>

@if (!persons) {
  <p>No persons. Maybe refresh? </p>
}

@if (persons) {
  <table>
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      @for (person of persons; track person) {
        <tr (click)="showPerson(person)">
          <td>{{ person.name }}</td>
        </tr>
      }
    </tbody>
  </table>
}
